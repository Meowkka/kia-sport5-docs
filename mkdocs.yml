site_name: Документация по Kia Sportage 5 Turbo
site_url: https://kia-sportage-docs.github.io/kia-sport5-docs/
theme:
  name: material
  language: ru
  icon:
    annotation: material/arrow-right-circle
  favicon: images/apple-touch-icon-152x152.png
  features:
    - navigation.indexes
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html  
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption

plugins:
  - glightbox

nav:
  - 'О ресурсе': index.md
  - 'Выбор и сравнение': versions.md
  - 'Известные проблемы' : issue.md
  - 'Эксплуатация':
    - 'Новая машина': expluatation/new_car.md
    - 'Инструкции по эксплуатации': expluatation/manuals.md 
    - 'Аксессуары': part/accessories.md
  - 'Доработки':
    - 'Обогрев руля': improvement/wheel-heating.md
  - 'ТО и ремонты':
    - 'График ТО': service/to.md
    - 'Технические жидкости': service/oil.md
    - 'Инструкции по ремонту и обслуживанию':
      - 'Устранение проблем с турбиной': service/manuals/turbine.md
      - 'Устранение проблем с обогревом зеркал': service/manuals/glass-heat.md
  - 'Русификация': translate.md
  - 'Номера запчастей':
    - part/index.md
    - 'Фильтры': part/filters.md
    - 'Мотор': part/motor.md
    - 'Подвеска': part/suspension.md
    - 'Интерьер': part/interior.md
    - 'Экстерьер и кузовыне элементы' : part/exterior.md
    - 'Прочее': part/other.md
    - 'Аксеcсуары': part/accessories.md